<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styleform.css" type="text/css">

    <script type='text/javascript' src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script defer src="./Registration.js" type="text/javascript"></script>

</head>
<body>

<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#signin">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Free</h1>

            <form action="/api/signup" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" name="username" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password<span class="req">*</span>
                    </label>
                    <input type="password" name="password" id="password1"/>

                </div>
                <div class="field-wrap">

                    <label>
                        Repeat A Password<span class="req">*</span>
                    </label>
                    <input type="password" name="password2" id="password2" required autocomplete="off"/>
                </div>


                <button type="submit" id="agree" class="button button-block">Get Started</button>

            </form>

        </div>

        <div id="signin">
            <h1>Welcome Back!</h1>

            <form action="/api/signin" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email"  name="username"  required autocomplete="on"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" name="password" required autocomplete="off"/>
                </div>


                <button class="button button-block"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->

</body>
</html>
